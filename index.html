<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <div class="grid">
      <figure class="img">
        <img src="./images/image-product-mobile.jpg" alt="Product" class="image-mobile">
        <img src="./images/image-product-desktop.jpg" alt="Product" class="image-desktop">
      </figure>
      <div class="card-content">
        <p class="title">Perfume</p>
        <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">$149.99<span>$169.99</span></div>
        <button class="btn"><img src="./images/icon-cart.svg" alt="Cart">Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
